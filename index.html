<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigged Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors - The Computer Always Wins!</h1>
        <div class="hands">
            <div class="hand user-hand" id="user-hand"></div>
            <div class="hand computer-hand" id="computer-hand"></div>
        </div>
        <div class="controls">
            <p>Press 'R' for Rock, 'P' for Paper, 'S' for Scissors</p>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
